name: CI tests
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '3.0', '3.1', '3.2', '3.3' ]

    name: Setup env & run tests with Ruby ${{ matrix.ruby }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
          ruby-version: ${{ matrix.ruby }}
      - name: "Install hatchet"
        run: hatchet install
      - name: "Run tests"
        run: bundle exec rspec
